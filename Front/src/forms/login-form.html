<form class="form" id="login-form" method="POST">
    <h1>Login Form</h1>
    <label class="labels" for="username">Username</label>
    <input class="inputs" type="text" id="username" name="username"><br><br>
    <label class="labels" for="password" id="password-label">Password</label>
    <input class="inputs" type="password" id="password" name="password"><br><br>
    <input class="btn formButton" type="submit" value="Login">
    <h4 id="errorMessage"></h4>
</form>
