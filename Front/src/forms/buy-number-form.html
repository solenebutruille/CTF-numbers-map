<form class="form" id="buy-number-form">
    <h1>Buy Number</h1>
    <label class="labels" for="latitude">Next available number is </label>
    <input type="text" id="nextMarkerId" name="id" readonly><br>
    <label class="labels" for="latitude">Number Latitude</label>
    <input class="inputs" type="text" id="latitude" name="latitude"><br>
    <label class="labels" for="longitude">Number Longitude</label>
    <input class="inputs" type="text" id="longitude" name="longitude"><br>
    <label class="labels" for="message">Number Message</label>
    <input class="inputs" type="text" id="message" name="message"><br>
    <input class="btn formButton" type="submit" value="Buy">
    <h4 id="error-message-space"></h4>
</form>
